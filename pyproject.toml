[tool.poetry]
name = "as-beamline-library"
version = "0.1.0"
description = ""
authors = ["Stephen Mudie <stephenm@ansto.gov.au>"]

[[tool.poetry.source]]
name = "cachedpypi"
url = "https://pypi.asci.synchrotron.org.au/root/pypi/+simple"
default = true

[[tool.poetry.source]]
name = "asciprod"
url = "https://pypi.asci.synchrotron.org.au/asci/prod/+simple"

[tool.poetry.dependencies]
python = "^3.9"
as-acquisition-library = "^0.2.5"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pre-commit = "^2.17.0"
pytest = "^7.0.1"
Sphinx = "^4.4.0"
sphinx-rtd-theme = "^0.5.2"
alabaster = "^0.7.12"
pylint = "^2.13.4"
flake8 = "^4.0.1"
isort = "^5.10.1"
pytest-html = "^3.1.1"
pytest-cov = "^3.0.0"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
