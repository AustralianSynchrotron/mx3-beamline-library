# Optical and X-ray centering parameters

autofocus_image:
  autofocus: True
  # We use the alignment x values to focus the image. The min and max values
  # correspond to alignment x motor positions
  min: -0.2
  max: 1.3
  tol: 0.3
  # The number of intervals corresponds to the number of sub-intervals
  # used to find local maximums of the function `var( Img * L(x,y) )`,
  # i.e. the function that determines how well an image is focused
  number_of_intervals: 2
loop_area_estimation:
  # Number of omega values used to find the angles at which the area of
  # the loop is maximum and minimum
  number_of_omega_steps: 7
crystal_finder:
  # The threshold is used by the CrystalFinder class. Below this threshold,
  # we replace all numbers of the number_of_spots array obtained from
  # the grid scan plan with zeros.
  threshold: 20
loop_image_processing:
  beamline: MX3
  zoom: "top_camera"
plot_results: True
md3_camera:
  pixels_per_mm: {"level_1": 520.973, "level_2": 622.790, "level_3":, 797.109, "level_4": 1040.905, "level_5": 5904.201, "level_6": 5503.597, "level_7": 8502.362}
top_camera:
  #  We use the top camera to move the loop to the md3 camera field of view.
  # x_pixel_target and y_pixel_target are the pixel coordinates that correspond
  # to the position where the loop is seen fully by the md3 camera. These
  # values are calculated experimentally and must be callibrated every time the top
  # camera is moved.
  # Similarly, pixels_per_mm_x and pixels_per_mm_y must be callibrated if the top camera is moved
  pixels_per_mm_x: 46
  pixels_per_mm_y: 50
  x_pixel_target: 763
  y_pixel_target: 425
  # Regions of interest
  roi_x: [0, 900]
  roi_y: [100, 800]
